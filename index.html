<!DOCTYPE html>
<html>
<head>
	<title>Similar Artists</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		form {
			margin: 20px 0;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"] {
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
			width: 300px;
			font-size: 16px;
		}

		button[type="submit"] {
			padding: 5px 10px;
			background-color: #1db954;
			color: #fff;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}

		.result-item {
			margin: 10px 0;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			display: flex;
			align-items: center;
		}

		.result-item img {
			margin-right: 10px;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
		}

		.result-item h3 {
			font-size: 18px;
			margin: 0;
		}
	</style>
</head>
<body>
	<h1>Similar Artists</h1>
	<form id="searchForm">
		<label for="searchInput">Enter an artist:</label>
		<input type="text" id="searchInput" required>
		<button type="submit">Search</button>
	</form>
	<div id="resultContainer"></div>
	<script>
		function searchSimilarArtists(event) {
			event.preventDefault();
			const searchInput = document.getElementById('searchInput');
			const resultContainer = document.getElementById('resultContainer');
			const query = searchInput.value;
			const apiKey = '26ece191ecec87678d1843a42fa38a06'; // Replace with your own API key

			$.ajax({
				url: `http://ws.audioscrobbler.com/2.0/?method=artist.getsimilar&artist=${query}&api_key=${apiKey}&format=json`,
				type: 'GET',
				success: function (response) {
					resultContainer.innerHTML = '';
					const similarArtists = response.similarartists.artist;
					similarArtists.forEach(function(artist) {
						const artistItem = document.createElement('div');
						artistItem.classList.add('result-item');
						artistItem.innerHTML = `
							<img src="${artist.image[2]['#text']}">
							<h3>${artist.name}</h3>
						`;
						resultContainer.appendChild(artistItem);
					});
				},
				error: function (xhr, status, error) {
					console.log('Error:', error);
				}
			});
		}

		$('#searchForm').submit(searchSimilarArtists);
	</script>
</body>
</html>
